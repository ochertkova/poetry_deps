{% extends 'layout.html' %}

{% block css %}
  <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
        {% for link in link_dict %}
        <a href="{{ link.url }}">{{ link.name }}</a>
        {% endfor %}
    </div>
{% endblock %}
